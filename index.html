<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style_login.css">
</head>
<body>
    <div class="background"></div>
    <div class="centering">
        <form action="" class="my_form">
            <!-- .login_welcome>img.login+h1{INICIAR SESIÓN} -->
            <div class="login_welcome">
                <img src="img/astronaut.jpg" alt="Astronauta" class="login">
                <h1>Iniciar Sesión</h1>
            </div>
            <!-- .text_field>label{Email}+input#email+img -->
            <div class="text_field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" aria-label="Email" placeholder="Ingrese su correo electrónico" required>
                <img src="img/email.svg" alt="">
            </div>
            <div class="text_field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su credencial" required>
                <img src="img/password.svg" alt="">
            </div>
            <input type="submit" class="my_form_button" value="Login">
            <div class="my_form_actions">
                <div class="my_form_row">
                    <span>Olvidates tu contraseña</span>
                    <a href="#" title="Recuperar Contraseña">Recuperar Contraseña</a>
                </div>
                <div class="my_form_signup">
                    <a href="#" title="Create Account">Crear Cuenta</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
